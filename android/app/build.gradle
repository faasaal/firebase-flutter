plugins {
    id "com.android.application"
    id("com.google.gms.google-services")  // Firebase and Google services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Gradle Plugin
}

android {
    namespace = "com.example.firstweek"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.firstweek"  // Unique application ID
        minSdk = 20  // Ensure this is at least 20 for Firebase compatibility
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true  // Enable MultiDex if necessary
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Signing config for release builds
        }
    }

    // Ensure that multidex is enabled for large apps with multiple methods
    buildFeatures {
        viewBinding = true  // Enable View Binding if necessary
    }
}

dependencies {
    // Kotlin standard library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.21"  // Replace with your Kotlin version if necessary

    // Firebase BOM (Bill of Materials) to manage Firebase SDK versions
    implementation platform("com.google.firebase:firebase-bom:33.5.1")  // Using BOM to manage Firebase versions

    // Firebase SDKs (no need to specify versions due to BOM)
    implementation 'com.google.firebase:firebase-auth'  // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore

    // Optional: Add other Firebase services as needed, like Firebase Storage, Realtime Database, etc.
    // implementation 'com.google.firebase:firebase-storage'
    // implementation 'com.google.firebase:firebase-database'

    // Optional: Other libraries like image loading, networking, etc.
    // implementation 'com.squareup.picasso:picasso:2.71828'
    // implementation 'com.squareup.okhttp3:okhttp:4.9.0'
}

flutter {
    source = "../.."  // Path to your Flutter source code
}

// Apply the Google services plugin at the end
apply plugin: 'com.google.gms.google-services'  // This applies the Google Services plugin for Firebase
